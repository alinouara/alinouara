
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم إرسال الطلب</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
      color: #333;
    }
    .message {
      background: #e0ffe0;
      border: 2px solid #28a745;
      border-radius: 12px;
      padding: 40px;
      display: inline-block;
      font-size: 22px;
      line-height: 1.8;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .message::before {
      content: "☑️ ";
      font-size: 28px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="message">
    سوف أقدم طلبك، الرجاء تفقد بريدك الالكتروني لاكتمال الدفع ☑️
  </div>
</body>
</html>
