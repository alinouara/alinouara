
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر PlugStyle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
      direction: rtl;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    form {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 20px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .products {
      margin-top: 25px;
    }
    .product-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background-color: #fafafa;
    }
    .product-item img {
      width: 80px;
      height: 80px;
      margin-left: 15px;
      border-radius: 10px;
      object-fit: cover;
    }
    .payment-methods {
      margin-top: 25px;
    }
    .payment-methods label {
      font-weight: normal;
    }
    .payment-methods a {
      color: #007bff;
      text-decoration: none;
    }
    .payment-methods a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success-message {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <header>مرحبا بكم في متجر PlugStyle</header>
  <form id="orderForm">
    <h2>معلومات الزبون</h2>
    <label>الاسم:</label>
    <input type="text" required>
    <label>اللقب:</label>
    <input type="text" required>
    <label>المدينة:</label>
    <input type="text" required>
    <label>الولاية:</label>
    <input type="text" required>
    <label>رقم الهاتف:</label>
    <input type="tel" required>

    <h2 class="products">اختر المنتجات</h2>
    <div class="product-item">
      <input type="checkbox" id="product1" name="product" value="ساعة يد رجالية - 2200 دج">
      <label for="product1">ساعة يد رجالية - 2200 دج</label>
      <img src="https://via.placeholder.com/80" alt="ساعة يد">
    </div>

    <h2 class="payment-methods">اختر طريقة الدفع أو التواصل</h2>
    <label><input type="radio" name="payment" value="بريدي موب" required> الدفع عبر بريدي موب</label>
    <label><input type="radio" name="payment" value="انستغرام"> تواصل معي عبر <a href="https://www.instagram.com/plug_style17?utm_source=ig_web_button_share_sheet&igsh=NHViOTBoaGJwMWFw" target="_blank">Instagram</a></label>

    <button type="submit">تأكيد الطلب</button>
    <div class="success-message" id="successMessage">تم إرسال الطلب بنجاح! سنقوم بالتواصل معك قريباً.</div>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
