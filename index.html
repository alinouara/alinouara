
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر PlugStyle</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
      direction: rtl;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      animation: slideIn 2s ease-in-out;
    }
    @keyframes slideIn {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    form {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 20px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .products {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-item {
      border: 2px solid #007bff;
      border-radius: 12px;
      background-color: #fafafa;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .product-item:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .product-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
    }
    .hidden-section {
      display: none;
    }
    .payment-methods {
      margin-top: 25px;
    }
    .payment-methods label {
      font-weight: normal;
    }
    .payment-methods a {
      color: #007bff;
      text-decoration: none;
    }
    .payment-methods a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .social-links {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
    }
    .social-links a {
      margin: 0 10px;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
      display: inline-block;
      transition: background-color 0.3s, transform 0.2s;
    }
    .social-links a:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
    .social-links a[href*="facebook"] {
      color: #3b5998;
      border-color: #3b5998;
    }
    .social-links a[href*="tiktok"] {
      color: #010101;
      border-color: #010101;
    }
  </style>
  <script>
    function showForm() {
      document.getElementById('customer-form').classList.remove('hidden-section');
      document.getElementById('product-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</head>
<body>
  <header>☑️ مرحبا بكم في متجر PlugStyle</header>

  <div id="product-section">
    <h2 style="text-align:center">اختر المنتجات</h2>
    <div class="products">
      <label class="product-item">
        <input type="checkbox" name="products" value="ساعة يد رجالية - 2200 دج">
        <div>ساعة يد رجالية - 2200 دج</div>
        <img src="https://via.placeholder.com/100" alt="ساعة يد">
      </label>
    </div>
    <div style="text-align:center; margin-top: 20px;">
      <button onclick="showForm()">التالي: ملئ النموذج</button>
    </div>
  </div>

  <form id="customer-form" class="hidden-section" action="https://formsubmit.co/plugstyle17@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thanks.html">

    <h2>معلومات الزبون</h2>
    <label>الاسم:</label>
    <input type="text" name="first_name" required>
    <label>اللقب:</label>
    <input type="text" name="last_name" required>
    <label>المدينة:</label>
    <input type="text" name="city" required>
    <label>الولاية:</label>
    <input type="text" name="state" required>
    <label>رقم الهاتف:</label>
    <input type="tel" name="phone" required>

    <h2 class="payment-methods">اختر طريقة الدفع أو التواصل</h2>
    <label><input type="radio" name="payment" value="بريدي موب" required> الدفع عبر بريدي موب</label>
    <label><input type="radio" name="payment" value="انستغرام"> تواصل عبر <a href="https://www.instagram.com/plug_style17" target="_blank">Instagram</a></label>

    <button type="submit">تأكيد الطلب</button>
  </form>

  <div class="social-links">
    تابعنا على:
    <a href="https://www.facebook.com/plug.style17?locale=ar_AR" target="_blank">فيسبوك</a>
    <a href="https://www.tiktok.com/@lor6j?is_from_webapp=1&sender_device=pc" target="_blank">تيك توك</a>
  </div>
</body>
</html>
