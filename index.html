
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر PlugStyle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="شعار الموقع" class="logo" />
    <h1 class="animated-title">مرحبا بكم في متجر PlugStyle</h1>
  </header>

  <div id="product-section">
    <h2 style="text-align:center">اختر المنتجات</h2>
    <div class="products">
      <label class="product-item">
        <input type="checkbox" name="products" value="ساعة يد رجالية - 2200 دج" />
        <div>ساعة يد رجالية - 2200 دج</div>
        <img src="https://via.placeholder.com/100" alt="ساعة يد" />
      </label>
    </div>
    <div style="text-align:center; margin-top: 20px;">
      <button onclick="showForm()">التالي: ملئ النموذج</button>
    </div>
  </div>

  <form id="customer-form" class="hidden-section" action="https://formsubmit.co/plugstyle17@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="thankyou.html" />

    <h2>معلومات الزبون</h2>
    <label>الاسم:</label>
    <input type="text" name="first_name" required />
    <label>اللقب:</label>
    <input type="text" name="last_name" required />
    <label>البريد الإلكتروني:</label>
    <input type="email" name="email" required />
    <label>المدينة:</label>
    <input type="text" name="city" required />
    <label>الولاية:</label>
    <input type="text" name="state" required />
    <label>رقم الهاتف:</label>
    <input type="tel" name="phone" required />

    <h2 class="payment-methods">اختر طريقة الدفع أو التواصل</h2>
    <label><input type="radio" name="payment" value="بريدي موب" required /> الدفع عبر بريدي موب</label>
    <label><input type="radio" name="payment" value="انستغرام" /> تواصل عبر <a href="https://www.instagram.com/plug_style17" target="_blank">Instagram</a></label>

    <button type="submit">تأكيد الطلب</button>
  </form>

  <div class="social-links">
    تابعنا على:
    <a href="https://www.facebook.com/plug.style17?locale=ar_AR" target="_blank">فيسبوك</a>
    <a href="https://www.tiktok.com/@lor6j?is_from_webapp=1&sender_device=pc" target="_blank">تيك توك</a>
  </div>
  <footer>
    <a href="about.html">من نحن</a> |
    <a href="privacy.html">سياسة الخصوصية</a> |
    <a href="contact.html">تواصل معنا</a>
  </footer>

  <script>
    function showForm() {
      document.getElementById('customer-form').classList.remove('hidden-section');
      document.getElementById('product-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
