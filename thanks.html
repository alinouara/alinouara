
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم إرسال الطلب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .message {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    .message h1 {
      color: green;
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>☑️ شكراً لك!</h1>
    <p>سوف أقدم طلبك، الرجاء تفقد بريدك الإلكتروني لاكتمال الدفع.</p>
  </div>
</body>
</html>
